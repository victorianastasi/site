<!DOCTYPE html>

        <!--ANIMACION AOS.CSS-->

        <!--BOOTSTRAP CSS-->

        <!--Bootstrap js-->

        <!-- Animacion AOS.JS -->
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer src="index.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="./index.css">
        <title>Victoria Nastasi</title>
    </head>
    <body>
       <!--  MENU -->
        <header id="header">
            <div class="navbar-nav">
                <div class="nav-link__box"><a class="nav-item nav-link navmenu__link" href="#skills">Conocimientos</a></div>
                <div class="nav-link__box"><a class="nav-item nav-link navmenu__link" href="#projects">Proyectos</a></div>
                <div class="nav-link__box"><a class="nav-item nav-link navmenu__link" href="#contact">Contacto</a></div>
            </div>
        </header>
        <!--SECTION -->
        <section id="vn">
            <div class="section-banner">
              <div class="section-banner__title">
                <span class="section-banner__title__word" id="nombre"></span>
                <span class="section-banner__title__word" id="apellido"></span>
              </div>
            </div>
        </section>

        <!--SECTION skills-->
        <section class="section-skills">
            <div class="title-box" id="skills">
                <h3 class="title title-dark">Conocimientos</h3>
            </div>
            <div class="skill-boxes">
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon html__icon"><i class="fab fa-html5 icon"></i></p>
                    <p class="skill-container__text html__text">HTML</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon css__icon"><i class="fab fa-css3-alt icon"></i></p>
                    <p class="skill-container__text css__text">CSS</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon sass__icon"><i class="fab fa-sass icon"></i></p>
                    <p class="skill-container__text sass__text">SASS</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon git__icon"><i class="fab fa-git-alt icon"></i></p>
                    <p class="skill-container__text git__text">git</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon bootstrap__icon"><i class="fab fa-bootstrap icon"></i></p>
                    <p class="skill-container__text bootstrap__text">Bootstrap</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                  <p class="skill-container__icon semantic__icon"><img src="./img/semantic-ui-logo.png" alt="semantic ui"></p>
                  <p class="skill-container__text semantic__text">Semantic UI</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon wordpress__icon"><i class="fab fa-wordpress-simple icon"></i></p>
                    <p class="skill-container__text wordpress__text">Wordpress</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon js__icon"><i class="fab fa-js-square icon"></i></p>
                    <p class="skill-container__text js__text">JavaScript</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                    <p class="skill-container__icon react__icon"><i class="fab fa-react icon"></i></p>
                    <p class="skill-container__text react__text">React</p>
                </div>
                <div class="skill-container" data-aos="flip-left">
                  <p class="skill-container__icon trello__icon"><i class="fab fa-trello icon"></i></p>
                  <p class="skill-container__text trello__text">Trello</p>
              </div>
            </div>

        <!--SECTION-->
        <section class="section-projects">
            <div class="title-box" id="projects">
                <h3 class="title">Proyectos</h3>
            </div>
            <div id="projects-items" class="project-box"></div>
        </section>
    
        <!--SECTION-->
        <section class="section-contact">
            <div class="title-box" id="contact">
                <h3 class="title title-dark">Contacto</h3>
            </div>
            <div class="contact"  data-aos="fade-up">
              <div class="contact__unit contact__unit-email">
                <div class="contact__box box-email">
                  <a href="mailto:victorianastasi@gmail.com" target="_blank">
                    <i class="fas fa-envelope contact__icon"></i>
                  </a>
                </div>
                <p class="contact__box-text text-email">victorianastasi@gmail.com</p>
              </div>
              
              <div class="contact__unit">
                <div class="contact__box box-github">
                  <a href="https://github.com/victorianastasi" target="_blank">
                    <i class="fab fa-github contact__icon"></i>
                  </a>
                </div> 
              </div>
              <div class="contact__unit">
                <div class="contact__box box-linkedin">
                  <a href="https://www.linkedin.com/in/victoria-nastasi-74b007237/" target="_blank">
                    <i class="fab fa-linkedin-in contact__icon"></i>
                  </a>
                </div>
              </div>                         
            </div>
        </section>

        <a href="#vn">
          <button id="btnTop" class="btn btnTop"><i class="fas fa-chevron-up btnTop-icon"></i></button>
        </a>

        <!--FOOTER-->
        <footer>
            <div>

            </div>
        </footer>
